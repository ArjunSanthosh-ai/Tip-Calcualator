<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="tip-calculator-container">
        <h1 class="heading">Tip Calculator</h1>

        <label class="label">BILL AMOUNT</label>
        <input type="text" id="billAmount" class="input" />

        <label class="label">PERCENTAGE TIP</label>
        <input type="text" id="percentageTip" class="input" />

        <label class="label">TIP AMOUNT</label>
        <input type="text" id="tipAmount" class="input" />

        <label class="label">TOTAL</label>
        <input type="text" id="totalAmount" class="input" />

        <p class="error-message" id="errorMessage"></p>

        <button class="calculate-button" id="calculateButton">
            CALCULATE
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
